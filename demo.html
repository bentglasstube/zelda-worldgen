<!doctype html>
<html>
  <head>
    <title>Zelda-like World Generator</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome-ie7.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <link href="favicon.png" rel="shortcut icon">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">Zelda World Gen</a>
        <ul class="nav navbar-nav">
          <li><a href="index.html">About</a></li>
          <li class="active"><a href="demo.html">Demo</a></li>
          <li><a href="https://github.com/bentglasstube/zelda-worldgen">Github</a></li>
        </ul>
      </div>
    </div>

    <div class="content">

      <form class="form-inline">
        <fieldset>
          <legend>Options</legend>
          <label for="width">Width</label>
          <input type="text" class="form-control" id="width" value="32">
          <label for="height">Height</label>
          <input type="text" class="form-control" id="height" value="21">
          <label for="openness">Openness</label>
          <input type="text" class="form-control" id="openness" value="50">
          <label for="delay">Delay</label>
          <input type="text" class="form-control" id="delay" value="10">
          <button type="button" class="btn btn-primary" onclick="generate()">Generate</button>
          <button type="button" class="btn btn-danger" onclick="cancel()">Cancel</button>
        </fieldset>
      </form>

      <p id="progress"></p>
      <div id="world"></div>

    </div>

    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>
    <script src="world.js"></script>

    <script>
      var world = create_world('world');

      function generate() {
        var width = document.getElementById('width').value;
        var height = document.getElementById('height').value;
        var openness = document.getElementById('openness').value;
        var delay = document.getElementById('delay').value;

        world.cancel();

        world.width = width;
        world.height = height;
        world.openness = openness / 100;
        world.delay = delay;

        world.generate();
      }

      function cancel() {
        world.cancel();
      }
    </script>

  </body>
</html>
